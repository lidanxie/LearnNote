<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旧版在伸缩容器中的流动方向</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body>div {
			border: 1px solid #ccc;
			margin: 20px;
			padding: 10px;
		}
		div > div {
			border: 1px solid #f36;
			padding: 10px;
		}
		.box {
			display: -moz-box;
			display: -webkit-box;
			display: box;
		}
		.box-horizontal {
			-moz-box-orient: horizontal;
			-webkit-box-orient: horizontal;
			box-orient: horizontal;
		}
		.box-vertical {
			-moz-box-orient: vertical;
			-webkit-box-orient: vertical;
			box-orient: vertical;
		}
		.box-direction-reverse {
			-moz-box-direction: reverse;
			-webkit-box-direction: reverse;
			box-direction: reverse;
		}
	</style>
</head>
<body>
	<div class="box box-horizontal">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
	<div class="box box-horizontal box-direction-reverse">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
	<div class="box box-vertical">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
	<div class="box box-vertical box-direction-reverse">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
</body>
</html>
